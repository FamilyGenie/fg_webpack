<style>

@media print {
  .svg-container {
    background-color: white;
    height: 100%;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    margin: 0;
    padding: 15px;
    padding-top: 15px;
    font-size: 14px;
    line-height: 18px;
    padding-right: 50px;
  }

  h1 {
    font-size: 20px;
  }

  i.arrow-icons {
    display: none;
  }

  .svg-content {
    height: 100%;
    margin-top: 100px;
    margin-left: -100;
    padding-left: -100;
  }
}
</style>
<div class="container-fluid map-title">
    <div class="row">
        <div class="col-xs-6">
            <h1>{{fullName}} Family of Origin</h1>
        </div>
        <div class="col-xs-2">
            <h3 style="text-align: right; padding-top: 5px">Family as of: </h3>
        </div>
        <div class="col-xs-2">
            <h3>
            <input
                            class="form-control"
                            type="date"
                            style="font-size: .75em"
                            [ngModel]="dateFilterString"
                            readonly
                            (blur)="onDateUpdate($event.target.value)"
            />
            </h3>
        </div>
        <div class="col-xs-1">
            <i class="arrow-icons fa fa-arrow-circle-down" (click)="changeDate('subYear')"></i>
            <i class="arrow-icons fa fa-arrow-circle-up" (click)="changeDate('addYear')"></i>
        </div>
        <div class="col-xs-1">
            Age:
            <input
                class="form-control"
                type="text"
                style="font-size: 1.25em"
                [ngModel]="starAge"
                (change)="onAgeUpdate($event.target.value)"
            />
        </div>
    </div>
</div>
<svg class="svg-map">
</svg>
